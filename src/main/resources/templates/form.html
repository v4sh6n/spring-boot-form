<!DOCTYPE html>
<html xmlns:th"http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
</head>

<body>
	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" th:object="${usuario}" method="post">

		<div>
			<label for="pais">País</label>
			<div>
				<select id="pais" th:field="*{pais}">
				<option value=""> -- seleccionar -- </option>
				<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}">España </option>
				</select>
			</div>
			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
		</div>
		<div>
			<label for="identificador">identificador</label>
			<div>
				<input type="text" id="identificador" th:field="*{identificador}">
			</div>
			<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}">
			</DIV>
		</DIV>
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
			</DIV>
		</DIV>
		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}">
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
			</DIV>
		</DIV>
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}">
			</div>
			<!--<div th:if="${error != null && error.containsKey('username')}" th:text="${error.username}"></DIV> -->
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></DIV>
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" id="password" th:field="*{password}">
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></DIV>
		</div>
		<div>
			<label for="email">Email</label>

			<div>
				<input type="email" id="email" th:field="*{email}">
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></DIV>
			<div>
				<label for="cuenta">cuenta</label>
				<div>
					<input type="number" id="cuenta" th:field="*{cuenta}">
				</div>
				<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}">
				</DIV>
				<div>
					<label for="fechaNacimiento">Fecha Nacimiento</label>
					<div>
						<input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="yyyy/MM/dd">
					</div>
					<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}">
					</DIV>
					<div>
						<input type="submit" value="Enviar">
					</div>
				</div>
	</form>
</body>

</html>
